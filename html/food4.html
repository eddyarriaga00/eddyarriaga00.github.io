<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>food selection</title>
  <link rel="stylesheet" href="../css/food.css" />
</head>

<body>
  <div id="foodquestion">
    <b>what food do you wanna eat when we go out?</b>
  </div>

  <div class="food-selection">
    <div class="food-item">
      <img src="food/burgers.jpeg" alt="burgers and fries" />
      <label><input type="checkbox" name="food" value="burgers and fries" />
        Burgers and fries</label>
    </div>
    <div class="food-item">
      <img src="food/dog.jpeg" alt="dog" />
      <label><input type="checkbox" name="food" value="hotdog" /> Hotdog</label>
    </div>
    <div class="food-item">
      <img src="food/KPOT.jpeg" alt="KPOT" />
      <label><input type="checkbox" name="food" value="KPOT" /> KPOT</label>
    </div>
    <div class="food-item">
      <img src="food/pasta.jpeg" alt="pasta" />
      <label><input type="checkbox" name="food" value="pasta" /> Pasta</label>
    </div>
    <div class="food-item">
      <img src="food/pizza.jpeg" alt="pizza" />
      <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
    </div>
    
    <div class="food-item">
      <img src="food/steak.jpeg" alt="steak" />
      <label><input type="checkbox" name="food" value="steak" /> Steak</label>
    </div>
    
  </div>
  <button class="button" onclick="location.href='desserts5.html'">
    and then...
  </button>
</body>

</html>

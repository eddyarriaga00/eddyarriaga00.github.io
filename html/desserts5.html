<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dessert</title>
  <link rel="stylesheet" href="../css/dessert.css" />
</head>

<body>
  <div id="dessertquestion">What should we have for dessert?</div>

  <div class="dessert-selection">
    <div class="dessert-item">
      <img src="../dessertimages/crumbl.jpeg" alt="crumbl" />
      <label><input type="checkbox" name="dessert" value="crumbl" /> Crumbl</label>
    </div>
    <div class="dessert-item">
      <img src="../dessertimages/churro.jpeg" alt="churro" />
      <label><input type="checkbox" name="dessert" value="churr" /> Churro</label>
    </div>


    <div class="dessert-item">
      <img src="../dessertimages/ice cream.jpeg" alt="ice cream" />
      <label><input type="checkbox" name="dessert" value="ice cream" /> Ice cream </label>
    </div>
    <div class="dessert-item">
      <img src="..//dessertimages/strawberrydanishes.jpeg" alt="strawberry danishes" />
      <label><input type="checkbox" name="dessert" value="strawberry danishes" /> Strawberry danishes</label>
    </div>
  </div>
  <button class="button" onclick="location.href='activities6.html'">
    Next up...
  </button>

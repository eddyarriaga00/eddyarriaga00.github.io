<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Valentine's Day Surprise</title>
</head>

<body>
    <div class="container">
        <audio autoplay controls loop>
            <source src="../Late-at-Night(chosic.com).mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>

        <div class="header">
            <h1 class="header_text">Wanna be my valentines, Jojo love?</h1>
            <h1 class="header_text">Deez Nutz! On ya Chin</h1>
        </div>

        <div class="gif_container">
            <img src="/catwave.gif" alt="Cute ILOVEU animated illustration">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "/html/yes2.html";
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.container');

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const maxX = viewportWidth - buttonWidth;
            const maxY = viewportHeight - buttonHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = 'fixed'; // Use 'fixed' to ensure it stays within the viewport
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
    </script>
</body>

</html>

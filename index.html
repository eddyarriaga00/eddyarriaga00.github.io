<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Valentine's Day Surprise</title>
</head>

<body>
    <div class="container">
        <audio autoplay controls loop>
            <source src="../Late-at-Night(chosic.com).mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>
 
        <div class="header">
            <h1 class="header_text">Wanna be my valentines, Jojo love?</h1>
            <h1 class="header_text">Deez Nutz! On ya Chin</h1>
        </div>

        <div class="gif_container">
            <img src="/catwave.gif" alt="Cute ILOVEU animated illustration">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "/html/yes2.html";
        }

        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
    </script>
</body>

</html>

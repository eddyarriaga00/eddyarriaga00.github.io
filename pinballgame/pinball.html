<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Potion Maker</title>
  <link rel="stylesheet" href="../mylove/mylove.css">
</head>
<body>
  <div class="game-container">
    <h1>Love Potion Maker</h1>
    <p>Mix the perfect love potion for us Jojo</p>
    <div class="ingredients">
      <label>
        <input type="checkbox" id="stardust"> I love you so much Jojo
      </label>
      <label>
        <input type="checkbox" id="rose-petals"> Rose Petals
      </label>
      <label>
        <input type="checkbox" id="giggle-essence"> Giggle Essence
      </label>
      <label>
        <input type="checkbox" id="moonbeam-extract"> Never Break Deez Nuutz Up Cystals
      </label>
      <label>
        <input type="checkbox" id="heartbeat-syrup"> Heartbeat Syrup
      </label>
      <label>
        <input type="checkbox" id="adventure-elixir"> Adventure Elixir
      </label>
      <label>
        <input type="checkbox" id="sunshine-sparkles"> Sunshine Sparkles
      </label>
    </div>
    <button id="mix-button">Mix Potion</button>
    <div id="result" class="hidden">
      <h2>Your Love Potion:</h2>
      <p id="potion-name"></p>
      <p id="potion-description"></p>
      <p id="personal-message"></p>
    </div>
  </div>
  <script src="../mylove/mylove.js"></script>
</body>
</html>
